<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rapids Rafting Company</title>
    <meta name="description"
        content="This is the contact us page of the white water rafting company where you can get in contact with us">
    <meta name="author" content="Ivan Lopez">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-crossedoars.jpeg" alt="WWR logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About US</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h3>Rapids rafting company</h3>
            <p>101 E Viking Street</p>
            <p>Rexburg, Idaho 83460</p>
            <p>+504 8863-9018</p>
            <p>andreslomejia77@gmail.com</p>
        </section>
        <section class="contact-section">
            <div class="contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3254.212622726043!2d-87.18841134050757!3d14.081143913738494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2shn!4v1760566603877!5m2!1ses-419!2shn"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <form class="contact-form">
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name...">
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email...">
                </div>

                <div class="message-purpose">
                    <p>Message<br>Purpose</p>
                    <div class="purpose-options">
                        <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </div>
                </div>

                <div class="message-box">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type here..."></textarea>
                </div>

                <label class="checkbox-label">
                    <input type="checkbox" id="sub" name="sub" value="sub">
                    Please Subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="team-section">
            <h3>We Are Here to Serve You</h3>

            <div class="team-members">
                <figure>
                    <img src="images/Staff-member1.jpg" alt="Company director">
                    <figcaption>Company Director</figcaption>
                </figure>
                <figure>
                    <img src="images/Staff-member2.jpg" alt="Trip coordinator">
                    <figcaption>Trip Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/Staff-member3.jpg" alt="Security advisor">
                    <figcaption>Security Advisor</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p class="footer-text">
            Â© 2025 | Rapids Rafting company | Ivan Lopez
        </p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebook_icon.png" alt="Facebook logo">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram_icon.png" alt="Instagram logo">
            </a>
            <a href="https://www.tiktok.com/">
                <img src="images/tiktok_icon.png" alt="TokTok logo">
            </a>
        </nav>
    </footer>

</body>

</html>
